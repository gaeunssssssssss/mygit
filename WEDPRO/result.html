<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운동 어플</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>정보 입력</legend>
      <ul id="Information">
        <li>
          <label for="user-id">닉네임 </label>
          <input type="text" id="user-id" autofocus required>
        </li>
        <li>
          <label for="age">나이  </label> 
          <input type="text" id="age" required>
        </li>
        <li>
          <legend>성별</legend>
          <input type = "radio" name = "sex" id = "sex_f" value = "sex_female">
          <label for = "sex_f">여자</label> 
          <input type = "radio" name = "sex" id = "sex_m" value = "sex_male">
          <label for = "sex_m">남자</label> 
        </li>        
        <li>
          <label for="location">위치</label>
          
        </li>   
      </ul>  
    </fieldset>
    <div id="buttons">
      <input type="submit" value="입력"> 
    </div>        
  </form>
</body>
</html>
