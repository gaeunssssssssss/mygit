<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운동 로또</title>
</head>
<style>
  .ball {
    display: inline-block;
    border: 1px solid black;
    border-radius: 20px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
    text-align: center;
    margin-right: 20px;
  }
</style>
<body>
  <div id="result">오늘의 운동은? </div>
  <div id="bonus">추가 운동: </div>
  <script>

    const exercise = [
      '어깨 운동',
      '이두 운동',
      '삼두 운동',
      '골반 운동',
      '엉덩이 운동',
      '허벅지 앞 운동',
      '허벅지 뒤 운동',
      '가슴 운동',
      '등 운동',
      '코어 운동'
    ];

    const candidate = Array(10).fill().map((v,i) => i + 1);
    const shuffle = [];
    for (let i = candidate.length; i > 0; i--) {
      const random = Math.floor(Math.random() * i);
      const spliceArray = candidate.splice(random , 1);
      const value = spliceArray[0];
      shuffle.push(value);
    }

    const winExercise = shuffle.slice(0,3);
    const bonusExercise = shuffle.slice(3,4);

    console.log(winExercise , bonusExercise);

    const $result = document.querySelector('#result');
    const $bonus = document.querySelector('#bonus');
    
    function drawExercise(number, $parent, delay) {

      const $ball = document.createElement('div');
      $ball.className = 'ball';
      $ball.textContent = exercise;

      setTimeout(() => {
      $parent.appendChild($ball);
    }, delay);
  }

    for (let i = 0; i < winExercise.length; i++) {
      setTimeout(() => {
        drawExercise(winExercise[i], $result);
      }, 1000 * (i + 1));
    }

    setTimeout(() => {
      drawExercise(bonusExercise[0], $bonus, 7000);
    }, 7000);



  
  </script>
  
</body>
</html>
